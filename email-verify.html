<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Email Detection</title>
    <style>
        /* Hackerská tematika */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: #00FF00;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #emailForm {
            background-color: #111;
            border: 2px solid #00FF00;
            display: inline-block;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 20px #00FF00;
        }

        button {
            padding: 10px 20px;
            background-color: black;
            color: #00FF00;
            border: 2px solid #00FF00;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 0 10px #00FF00;
        }

        button:hover {
            background-color: #00FF00;
            color: black;
        }

        #responseMessage {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Hacker Email Detection</h1>
    <div id="emailForm">
        <button id="sendCodeBtn">OK</button>
    </div>

    <div id="responseMessage"></div>

    <script>
        document.getElementById("sendCodeBtn").addEventListener("click", function() {
            // Po kliknutí na tlačidlo sa zobrazí požadovaná správa
            document.getElementById("responseMessage").innerHTML = `
                <p>Email detected from: [C:\\Users\\Program Files\\Microsoft Edge\\saved-emails\\]</p>
                <p>Check your mailbox: <strong>davidkoedumpw@gmail.com</strong></p>
            `;
        });
    </script>
</body>
</html>
